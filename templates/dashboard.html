{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard</h1>
  <h1>
  <img src="{{ session.email | gravatar }}" height="50" width="50">
  <small> Welcome {{session.username}}</small>
  <small>
    <a class="btn btn-success" href="{{url_for('edit_profile', id=session.id)}}">(Edit Profile)</a>
    <a class="btn btn-success" href="{{url_for('add_post')}}">Add Post</a>
  </small>
  </h1>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
    {% for article in articles %}
      <tr>
        <td>{{article.id}}</td>
        <td>{{article.title}}</td>
        <td>{{article.author_id}}</td>
        <td>{{article.date_created}}</td>
        <td><a href="edit_post/{{article.id}}" class="btn btn-default pull-right">Edit</a></td>
        <td>
          <form action="{{url_for('delete_post', id=article.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
